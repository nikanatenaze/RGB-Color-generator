<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexdesign.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random RGB color generator</title>
</head>
<body>
    <section class="background-image"><img src="./cool-background (2).png" class="image">
        <div id="page" class="page">
            <div class="rgb-colors">
                <div id="change-col" class="rgb-col-show"></div>
                <div class="info">
                    <p id="rgb-col-a" class="text-info">Your random RGB Color is: 255, 255, 255.</p>
                    <button onclick="copyContent()" id="copy" class="copy-button">Copy <i class="fa-solid fa-copy"></i></button>
                </div>
            </div>
            <p class="button-text">Click on generate button to generate RGB</p>
            <button id="gen" class="generate" onclick="genRGB(), changecol(), rgbtext()">Generate <i class="fa-solid fa-palette"></i></button>
            <p class="made">Made by: <a class="nikanatenaze" href="https://github.com/nikanatenaze">nikanatenaze</a> | made in 18.01.2024 &copy;</p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
